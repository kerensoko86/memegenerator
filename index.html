<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body onload="onInit()">
    <div class="screen" onclick="toggleMenu()"></div>

    <header class="nav">
        <nav class="main-nav-container flex space-between align-center">
            <div class="logo">KerenS</div>
            <ul class="main-nav flex clean-list">
                <li><a href="index.html" data-trans="Gallery">Gallery</a></li>
                <li><a href="memes.html" data-trans="Memes">Memes</a></li>
                <li><a href="#" data-trans="About">About</a></li>
            </ul>
            <button class="menu-btn" onclick="toggleMenu()">☰</button>
        </nav>
    </header>
    <div>
        <h4 data-trans="change">Change Language</h4>
        <div class="input-group mb-3">
            <select class="custom-select my-bgc" onchange="onSetLang(this.value)" id="inputGroupSelect03" aria-label="Example select with button addon">
            <option value="en">English</option>
            <option value="he">עברית</option>
        </select>
        </div>

        <main class="meme-container">
            <container class="inside">
                <div class="canvas-container">
                    <canvas id="my-canvas" height="500" width="500" style="border: 1px solid black;"></canvas>
                </div>
                <div class="buttons-container">
                    <select id="select_font " onchange="onChangeFont(this.value)">
                        <option value="Arial ">Arial</option>
                        <option value="Sans Serif">Sans Serif</option>
                        <option value="Comic Sans MS ">Comic Sans MS</option>
                        <option value="Times New Roman ">Times New Roman</option>
                        <option value="Courier New ">Courier New</option>
                        <option value="Verdana ">Verdana</option>
                        <option value="Trebuchet MS ">Trebuchet MS</option>
                        <option value="Arial Black ">Arial Black</option>
                        <option value="Impact" selected>Impact</option>
                        <option value="Bookman">Bookman</option>
                        <option value="Garamond">Garamond</option>
                        <option value="Palatino ">Palatino</option>
                        <option value="Georgia ">Georgia</option>
                    </select>
                    <input title="Change font color" type="color" name="color-fill" id="color-fill" value="" onchange="getColorFill()">
                    <input title="Change the border of the font color" type="color" name="color-font" id="color-font" value="" onchange="getColorStroke()">
                    <button title="Change font size" class="minus " onclick="onGetFontSize(-3) "><img src="images/minus.png "></button><button title="Change font size" onclick="onGetFontSize(3) "><img src="images/plus.png "></button>
                    <button title="Delete line" onclick="onClearLine(id)"><img src="images/trash.png " alt=" "></button>
                    <button value="right" onclick="onChangeAlign(this.value) "><img src="images/left.png "></button>
                    <button value="center" onclick="onChangeAlign(this.value) "><img src="images/center.png "></button>
                    <button value="left" onclick="onChangeAlign(this.value) "><img src="images/right.png "></button>
                    <button title="Move line up" value="up" onclick="onMoveLine(this.value) "><img src="images/up.png"></button>
                    <button title="Move line down" value="down" onclick="onMoveLine(this.value) "><img src="images/down.png"></button>
                    <button title="Add addittional line" onclick="onAddLine()"><img src="images/add.png"></button>
                    <button title="Move to the second line" id="" onclick="onChangeFocus()"><img src="images/switch.svg "></button>
                    <button title="Switch between the lines" onclick="onSwitchLinesText() "><img src="images/turn.png"></button>
                    <button title="Add an emoji" id="emoji-button"><img src="images/Layer.png" alt=""></button>

                    <input type="text " class="line1" value="" placeholder="Please enter your sentence here" id="0" onclick="lineNum(this.id)" oninput="onSetText(value)" data-trans="txt-line">

                    <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />

                    <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                        <input name="img" id="imgData" type="hidden" />
                        <button class="btn" type="submit"><img src="images/share.png"></button>
                        <a class="download" href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg"><img class="download" src="images/save.png" /></a>
                        <div class="share-container"></div>
                    </form>

                </div>
    </div>
    </container>
    </main>

    <div class="main-containter ">
        <input type="text" class="kw" placeholder="Please enter your search keywords here" value="" data-trans="txt-kw" oninput="onFilterByKW(value)" />

        <div class="search-btn"></div>
        <container class="image-list "></container>


    </div>
    <footer data-trans="footer">BE AWARE! These memes should be used only to make people happy</footer>
    <script src="js/i18n-service.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emoji-button@latest/dist/index.min.js"></script>
    <script src="js/util.js "></script>
    <script src="js/memegallery-service.js "></script>
    <script src="js/memecreator-service.js "></script>
    <script src="js/main-memecreator.js "></script>
    <script src="js/main.js "></script>


</body>

</html>
